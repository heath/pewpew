<!doctype html>
<html>

    <canvas id="graph" width="600" height="400"></canvas>
    <div class="controls">
      <table class="controltable">
        <col class="controlname">
        <col class="slidercol">
        <tbody id="controltbody">
        </tbody>
      </table>
    </div>
